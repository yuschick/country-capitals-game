<!doctype html>
<html lang="en">
    <head>
        <title>Asynchronous JavaScript: Part Duex</title>
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body>
        <div class="loading-container is-hidden">
            <div class="loading-icon">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                  <path opacity="1" fill="#090" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
                  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                    C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 20 20"
                      to="360 20 20"
                      dur="0.5s"
                      repeatCount="indefinite"/>
                    </path>
                  </svg>
            </div>
        </div>
        <div class="container">
            <header>
                <img src="http://www.iconarchive.com/download/i47278/avosoft/warm-toolbar/world.ico" alt="World Icon">
                <h1>Do You Even Geography, Bro?</h1>
                <img src="http://www.iconarchive.com/download/i47278/avosoft/warm-toolbar/world.ico" alt="World Icon">
            </header>
            <section class="begin-container">
                <button class="start-btn">Begin Game</button>
                <p>Name the country's capital. Or else....</p>
            </section>
            <section class="question-container is-hidden">
                <span>What is the capital of</span>
                <h2 class="country-headline">???</h2>
                <form autocomplete="off" class="guess-form">
                    <input type="text" name="capital-guess" placeholder="Capital City..." required>
                    <input type="submit" value="Guess">
                </form>
            </section>
            <section class="results-container is-hidden">
                <h3 class="result-text"></h3>
                <h2 class="correct-answer"></h2>
                <div class="giphy-container"></div>
                <button class="play-again">Play Again?</button>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
